<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signuppage.css">
</head>

<body>

    <div class="submain1">

        <div class="container">
            <div class="title">
                <span class="createacount">Create your account</span><img

            <div class="nav">
                <a href="#" class="use"><img src="google.png">Use Google</a>
                <a href="#" class="use"><img src="apple.png"> Use Apple</a>
            </div>
            <div class="divider">
                <div class="dividerline"></div>or<div class="dividerline"></div>
            </div>
            <div>
                <div class="form">
                    <div class="data">
                        <label for="email" class="label">Email:</label>
                        <input type="text" placeholder="Your Email" id="email" required>
                    </div>
                    <div class="data">
                        <label for="password" class="label">Password:</label>
                        <input type="text" placeholder="Your password" id="password" required>
                    </div>

                    <div class="btn">
                        <a href="#">Login</a>
                    </div>
                </div>

            </div>
            <div class="reset">
                <button>Reset Password</button> <button>Already have
                    an
                    account?</button>
            </div>
        </div>

    </div>
